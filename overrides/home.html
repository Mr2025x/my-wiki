{% extends "main.html" %}

{% block extrahead %}
  <link rel="stylesheet" href="{{ 'css/cards/base.css' | url }}" />
  <link rel="stylesheet" href="{{ 'css/cards/cards.css' | url }}" />
  
  <style>
    /* 1. 设置全屏背景图 */
    body {
      background-image: url('{{ "assets/images/home/light.jpg" | url }}');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }

    /* 2. 深色模式下的背景图 - 【这里修正了选择器】 */
    /* 之前的错误写法是 [data-md-color-scheme="slate"] body */
    body[data-md-color-scheme="slate"] { 
      background-image: url('{{ "assets/images/home/dark.jpg" | url }}');
    }
    
    /* 2. 让导航栏透明，不遮挡背景 */
    .md-header, .md-tabs, .md-footer {
      background-color: transparent !important;
      box-shadow: none !important;
    }
    
    /* 3. 首页内容样式调整 */
    .md-main__inner {
      margin-top: 5rem; /* 让内容往下一点，不要被顶栏挡住 */
    }
    
    /* 大屏幕下隐藏侧边栏，让内容居中 */
    @media screen and (min-width: 1220px) {
      .md-sidebar {
        display: none;
      }
    }
    
    /* 正文文字放大，增加通透感 */
    .md-typeset {
      font-size: 1.25rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.1); /* 加一点阴影防止背景太花看不清字 */
    }
  </style>
{% endblock %}

{% block content %}
  <div class="md-grid">
    <div class="md-content">
      <div class="md-content__inner md-typeset">
        {{ page.content }}
      </div>
    </div>
  </div>
{% endblock %}

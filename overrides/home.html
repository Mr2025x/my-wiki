{% extends "main.html" %}

{% block extrahead %}
  <link rel="stylesheet" href="{{ 'css/cards/base.css' | url }}" />
  <link rel="stylesheet" href="{{ 'css/cards/cards.css' | url }}" />
  
  <style>
    /* ==========================================================================
       1. 核心布局修复：彻底移除侧边栏占位，实现真·全屏居中
       ========================================================================== */
    
    /* 隐藏所有侧边栏 (包括左侧导航和右侧目录) */
    .md-sidebar {
      display: none !important; 
      width: 0 !important;
    }

    /* 强制内容区域占满宽度，去掉默认的边距限制 */
    .md-main__inner {
      margin: 0 !important;
      max-width: none !important;
      padding: 0 !important;
    }

    /* 修正内容容器 */
    .md-content {
      display: flex !important;
      justify-content: center !important; /* 水平居中 */
      width: 100% !important;
      margin: 0 !important;
    }

    /* 限制内容最大宽度，防止在大屏幕上文字拉太长，同时居中 */
    .md-content__inner {
      width: 100% !important;
      max-width: 1400px !important; /* 你可以调整这个宽度 */
      margin: 0 auto !important;
      padding: 2rem !important;
      box-sizing: border-box;
    }

    /* ==========================================================================
       2. 视觉美化
       ========================================================================== */
    
    /* 设置背景图 */
    body {
      background-image: url('{{ "assets/images/home/light.jpg" | url }}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    body[data-md-color-scheme="slate"] {
      background-image: url('{{ "assets/images/home/dark.jpg" | url }}');
    }

    /* 导航栏透明化 */
    .md-header, .md-tabs, .md-footer {
      background-color: transparent !important;
      box-shadow: none !important;
      transition: background-color 0.3s;
    }
    /* 鼠标悬停在导航栏时稍微显示一点背景，防止看不清菜单 */
    .md-header:hover {
      background-color: rgba(0,0,0,0.4) !important;
    }

    /* 首页文字基础样式 */
    .md-typeset {
      font-size: 1.1rem;
      color: inherit; /* 跟随主题色，或者强制指定 */
    }
    
    /* 强制文字带阴影，防止背景图干扰 */
    .home-text-shadow {
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
  </style>
{% endblock %}

{% block content %}
  <div class="md-content">
    <div class="md-content__inner md-typeset">
      {{ page.content }}
    </div>
  </div>
{% endblock %}

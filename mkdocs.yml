site_name: 痞老板的notebook
site_url: https://wiki.yourdomain.com
site_author: Your Name

theme:
  name: material
  icon: 
    logo: material/notebook-outline
  custom_dir: overrides
  language: zh
  # 恢复标准的日间/夜间切换功能
  font: false 
  
  palette:
    # 切换按钮配置建议保留
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # 保持好用的功能
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - statistics: # <--- 启用统计插件，否则 {{ pages }} 会直接显示字符
      enabled: true

extra_css:
  - stylesheets/extra.css

# 【重点 3】Markdown 扩展支持
markdown_extensions:
  - admonition
  - attr_list         # 必须开启！否则无法使用 .card 等自定义 CSS 类
  - md_in_html        # 允许在 HTML 标签中写 Markdown，配合 Card 使用
  - pymdownx.details  # 折叠块
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true # 开启自定义复选框样式
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons  # 允许你自己上传图标

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Physics:
    - 量子力学: physics/quantum.md
    - 电磁学: physics/electromagnetism.md
  - Computer Science:
    - 数据结构: coding/ds.md
    - 算法笔记: coding/algo.md